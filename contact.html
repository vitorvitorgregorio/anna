          <div class="contact-description">
            <h1 class="contact-description__title"> Lets create <br> memories together </h1>
            <p class="contact-description__paragraph">Together we will record your children's growth
              as well as yours, allowing you and yours to be yourself during photo shoots and feel free to express the true emotion of the moment.</p>
          </div>
          <div class="contact-form">
            <form action="https://formsubmit.co/vitorvitorgregorio@gmail.com" method="POST">
              <h2 class="form-title"> Book your session </h2>
              <input type="text" name="name" required placeholder="Name">
              <input type="email" name="email" required placeholder="Email">
              <textarea placeholder="Describe what services are you interested in booking" class="form-control" name="message" required></textarea>
