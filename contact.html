<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anna Araujo - Contact</title>
  <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <main>
      <div class="contact-container">
        <div class="contact-description">
          <h1> Lets create memories together </h1>
          <p>Together we will record your children's growth
            as well as yours, allowing you and yours to be yourself during photo shoots and feel free to express the true emotion of the moment.</p>
        </div>
        <div class="contact-form">
          <form action="https://formsubmit.co/vitorvitorgregorio@gmail.com" method="POST">
            <h2> Book your session </h2>
            <input type="text" name="name" required placeholder="Name">
            <input type="email" name="email" required placeholder="Email">
            <textarea placeholder="Describe what services are you interested in booking" class="form-control" name="message" required></textarea>
            <button type="submit">Send</button>
            
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="box">
       </form>
        </div>
      </div>
    </main>
</body>
</html>
